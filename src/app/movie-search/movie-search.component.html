<div id="search-component">
  <h4>Movie Search</h4>
 
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let movie of movies$ | async;" >
      <!--
        The url parameter is the only place in the response where the id
        is output, so we get the id from the specific character in it.
        Ideally the API would already return an id parameter.
      -->
      <a routerLink="/movie/{{movie.url.charAt(27)}}">
        {{movie.title}}
      </a>
    </li>
  </ul>
</div>
