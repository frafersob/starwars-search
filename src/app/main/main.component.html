
<div class="container">
  <div class="row">
  <h3>Star Wars Characters</h3>
    <br>
    <div class="row container">
      <div *ngFor="let character of characters; let characterIndex = index" class="col-sm-3" routerLink="/character/{{characterIndex+1}}">
        <div class="module character card bg-light mb-3">
          <div class="module card-body col">
            <a routerLink="/character/{{characterIndex+1}}"> <h3 class="card-title">{{character.name}}</h3></a>
            <h4 class="card-subtitle">{{character.gender}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <h3>Star Wars Movies</h3>
    <div class="grid grid-pad container">
      <a *ngFor="let movie of movies; let movieIndex = index" class="col-1-4" routerLink="/movie/{{movieIndex+1}}">
        <div class="module movie container">
          <h4>{{movie.title}}</h4>
        </div>
      </a>
    </div>
  </div>

  <br>
  <app-movie-search></app-movie-search>

</div>
