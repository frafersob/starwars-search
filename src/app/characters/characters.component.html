<h2>Star Wars Characters</h2>
<ul class="characters">
  <li *ngFor="let character of characters" (click)="onSelect(character)">
    <span class="badge">{{character.name}}</span>
  </li>
</ul>

<div *ngIf="selectedCharacter">
<h2>{{selectedCharacter.name}} details</h2>
    <div><span>name: </span>{{selectedCharacter.name}}</div>
    <div><span>height: </span>{{selectedCharacter.height}}cm</div>
    <div><span>weight: </span>{{selectedCharacter.mass}}kg</div>
</div>
