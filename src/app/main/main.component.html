<h3>Star Wars Characters</h3>
<div class="grid grid-pad">
  <a *ngFor="let character of characters; let characterIndex = index" class="col-1-4" routerLink="/character/{{characterIndex+1}}">
    <div class="module character">
      <h4>{{character.name}}</h4>
    </div>
  </a>
</div>

<h3>Star Wars Movies</h3>
<div class="grid grid-pad">
  <a *ngFor="let movie of movies; let movieIndex = index" class="col-1-4" routerLink="/movie/{{movieIndex+1}}">
    <div class="module movie">
      <h4>{{movie.title}}</h4>
    </div>
  </a>
</div>

<app-movie-search></app-movie-search>
